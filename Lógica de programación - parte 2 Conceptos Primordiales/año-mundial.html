<h1>PROGRAMA - MUNDIAL DE   FUTBOL</h1>

<script>

function saltarLinea() {
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
    
}

function imprimir(frase) {
    
    document.write(frase);
    saltarLinea();
}

var aÑoMundial = 1930;
var limite = parseInt(prompt("Ingrese el año limite para calcular"))



while (aÑoMundial <= limite) {

    imprimir("Hubo mundial de la FIFA en el año " + aÑoMundial);
    aÑoMundial = aÑoMundial + 4;
}

imprimir("fin")


 
</script>
