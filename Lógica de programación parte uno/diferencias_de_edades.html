<html lang="en">

    <title>Diferencia de Edades</title>
</head>
<body>
    <h1>Diferencia de edades</h1>

    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
         }
    
        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }
    
        var Galo = 28;
        var Maria = 32;
        var diferenciaDeEdad = (Maria - Galo); 
     
        //este codigo calcula la diferencia entre mi amigo y yo.
    
        imprimir("La diferencia de edad entre mi amigo y yo es:  " + diferenciaDeEdad);
       
    </script>
</body>
