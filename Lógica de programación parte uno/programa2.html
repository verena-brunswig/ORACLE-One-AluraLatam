<meta charset="UTF-8">

<h1>Programa</h1>

<script>

    function saltarLinea(){

        document.write("<br>");
        document.write("<br>");
        
    }

    function imprimir(frase){

        document.write(frase);
        saltarLinea();
    }

    var año = 2025;
   
    imprimir("hola amigos");
 
    //este codigo calcula las edades de Juan, Pedro y Carlos

    imprimir("Juan tiene: " + (año - 2000) + " años");
    
    imprimir("Pedro tiene: " + (año - 1995) + " años");

    año = 2030
    
    imprimir("Carlos tiene: " + (año - 2005) + " años");

   
</script>
